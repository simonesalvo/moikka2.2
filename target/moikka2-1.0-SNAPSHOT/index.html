<html ng-app>
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        #elements
        {
            position:fixed;
            width:100%;
            height:100%;
            left:0;
            top:25%;
        }
    </style>
</head>

<body class="blue lighten-5">
<div class="container">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/controllers.js" ></script>
    <script type="text/javascript" src="js/servlet.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>

    
    <div id ="elements">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field offset-s3 col s6">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nickname</label>
                    </div>
                </div>
            </form>
        </div>


        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field offset-s3 col s6">
                        <textarea id="textarea1" class="materialize-textarea" ></textarea>
                        <label for="textarea1">Your wish</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <button onclick="sendPost()" class="btn waves-effect waves-light offset-s3 col s6 " type="submit" name="action">Submit
                    <i class="mdi-content-send right "></i>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
